            position: relative;

        /* Background Ninja Elements */
        .sharingan-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }

        .sharingan {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, transparent 30%, var(--sharingan-red) 70%);
            border-radius: 50%;
            border: 3px solid var(--naruto-orange);
            animation: rotate 20s linear infinite;
        }

        .sharingan::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;

        .sharingan::after {
            content: 'Âçç';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: var(--naruto-orange);

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        .scroll-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            z-index: 2;

            color: var(--naruto-orange);

            letter-spacing: 3px;
            position: relative;
            display: inline-block;

            top: 50%;
            transform: translateY(-50%);

        .header-title::after {

            top: 50%;

            color: white;

            letter-spacing: 1px;

            width: 100%;

        .buy-btn-ninja::after {
            content: 'BELI';

        }

        /* Team 7 Mascot */
        .team7-mascot {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 120px;
            height: 120px;
            z-index: 100;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .naruto-run {
            position: absolute;
            width: 120px;
            height: 120px;
            animation: narutoRun 3s infinite linear;
        }

        @keyframes narutoRun {
            0% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-50px) rotate(5deg); }
            50% { transform: translateX(-100px) rotate(0deg); }
            75% { transform: translateX(-50px) rotate(-5deg); }
            100% { transform: translateX(0) rotate(0deg); }
        }

        .mascot-head {
            width: 60px;
            height: 60px;
            background: #ffcc99;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 30px;
            z-index: 2;
            border: 3px solid #ff9900;
        }

        .naruto-hair {
            width: 70px;
            height: 30px;
            background: #ff9900;
            position: absolute;
            top: 0;
            left: 25px;
            border-radius: 50% 50% 0 0;
        }

        .forehead-protector {
            width: 80px;
            height: 20px;
            background: silver;
            position: absolute;
            top: 15px;
            left: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .konoha-symbol {
            color: var(--leaf-green);
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;

        .mascot-body {
            width: 70px;
            height: 60px;
            background: var(--naruto-orange);
            position: absolute;
            top: 65px;
            left: 25px;
            border-radius: 20px 20px 0 0;
            border: 3px solid #cc6600;
        }

        .hidden-leaf {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: var(--leaf-green);
            animation: leafFloat 4s infinite ease-in-out;

        @keyframes leafFloat {
            0%, 100% { transform: translateX(-50%) rotate(0deg); opacity: 0.7; }

            bottom: -15px;
            right: 30px;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid white;

        .ninja-chat::before {
            content: '';
            position: absolute;
            bottom: -18px;
            right: 29px;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-top: 16px solid var(--akatsuki-red);
            z-index: -1;
        }

        .ninja-chat.show {
            opacity: 1;
            transform: scale(1);
        }

        .ninja-chat-text {
            font-weight: bold;
        }

        .ninja-chat-text::before {
            content: '„Äå';
            color: var(--akatsuki-red);

        .ninja-chat-text::after {
            content: '„Äç';
            color: var(--akatsuki-red);

        /* Mode Toggle */
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;

        .mode-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--shadow-dark), var(--akatsuki-red));
            border: 2px solid var(--naruto-orange);
            color: white;
            font-family: 'Permanent Marker', cursive;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .mode-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 102, 0, 0.5);
            background: linear-gradient(45deg, var(--akatsuki-red), var(--shadow-dark));
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2.5rem;
            }
            
            .header-title::before,
            .header-title::after {
                display: none;
            }
            
            .ninja-nav {
                flex-direction: column;
                align-items: center;
            }
            
            .ninja-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .product-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .product-category {
                margin-top: 10px;
            }
            
            .product-footer {
                flex-direction: column;
                gap: 15px;
            }
            
            .buy-btn-ninja {
                width: 100%;
            }
            
            .team7-mascot {
                right: 10px;
                bottom: 10px;
                transform: scale(0.8);
            }
            
            .mode-toggle {
                position: relative;
                top: 0;
                right: 0;
                text-align: center;
                margin-bottom: 20px;
            }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--naruto-orange);
            font-family: 'Permanent Marker', cursive;
            font-size: 2rem;
            display: none;
        }

        /* Shadow Clone Effect */
        .shadow-clone {
            position: absolute;
            opacity: 0.3;
            animation: cloneFade 1s ease-in-out;
        }

        @keyframes cloneFade {
            from { opacity: 0.7; transform: scale(1); }
            to { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>

                ninjaBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                filterProducts();
                createShadowClone();
            });
        });

        // Mode Toggle
        modeToggle.addEventListener('click', () => {
            akatsukiMode = !akatsukiMode;
            document.body.style.background = akatsukiMode 
                ? 'linear-gradient(135deg, #330000 0%, #660000 50%, #990000 100%)'
                : 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)';
            modeToggle.textContent = akatsukiMode ? 'MODE DAUN' : 'MODE AKATSUKI';
            createShadowClone();
            showNinjaMessage();
        });

        // Naruto Mascot Click
        narutoMascot.addEventListener('click', () => {
            showNinjaMessage();
            createShadowClone();
        });

        // Create Shadow Clone Effect
        function createShadowClone() {
            const clone = narutoMascot.cloneNode(true);
            clone.classList.add('shadow-clone');
            clone.style.position = 'fixed';
            clone.style.bottom = '30px';
            clone.style.right = '30px';
            document.body.appendChild(clone);
            
            setTimeout(() => {
                clone.remove();
            }, 1000);
        }

        // Show Random Ninja Message
        function showNinjaMessage() {
            ninjaChat.classList.remove('show');
            
            setTimeout(() => {
                const message = ninjaMessages[ninjaMessageIndex];
                document.querySelector('.ninja-chat-text').textContent = message;
                ninjaChat.classList.add('show');
                
                ninjaMessageIndex = (ninjaMessageIndex + 1) % ninjaMessages.length;
                
                setTimeout(() => {
                    ninjaChat.classList.remove('show');
                }, 3000);
            }, 300);
        }

        // Play Sound Effect (Rasengan)
        function playRasenganSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator1.frequency.value = 440;
                oscillator2.frequency.value = 880;
                oscillator1.type = 'sine';
                oscillator2.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator1.start(audioContext.currentTime);
                oscillator2.start(audioContext.currentTime);
                oscillator1.stop(audioContext.currentTime + 0.3);
                oscillator2.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log("Audio not supported");
            }
        }

        // Filter Products
        function filterProducts() {
            loading.style.display = 'block';
            productScroll.style.opacity = '0.5';

            setTimeout(() => {
                let filtered = products;
                
                if (currentCategory !== 'all') {
                    filtered = products.filter(product => 
                        product.category === currentCategory
                    );
                }
                
                renderProducts(filtered);
                
                loading.style.display = 'none';
                productScroll.style.opacity = '1';
                
                // Animate items
                const items = document.querySelectorAll('.product-scroll li');
                items.forEach((item, index) => {
                    item.style.animationDelay = `${index * 0.1}s`;
                });
            }, 300);
        }

        // Render Products
        function renderProducts(productsArray) {
            productScroll.innerHTML = '';
            
            if (productsArray.length === 0) {
                productScroll.innerHTML = `
                    <li style="text-align: center; padding: 50px;">
                        <div style="color: var(--akatsuki-red); font-family: 'Permanent Marker', cursive; font-size: 1.5rem;">
                            Jutsu tidak ditemukan
                        </div>
                        <p>Coba kategori lain</p>
                    </li>
                `;
                return;
            }
            
            productsArray.forEach(product => {
                const li = document.createElement('li');
                
                li.innerHTML = `
                    <div class="product-header">
                        <div class="product-category">${product.category.toUpperCase()}</div>
                        <div class="product-name">${product.name}</div>
                    </div>
                    <p class="product-description"><strong>Jutsu:</strong> ${product.jutsu}<br>${product.description}</p>
                    <div class="product-footer">
                        <div class="product-price">${product.price}</div>
                        <button class="buy-btn-ninja" onclick="buyProduct('${product.name}', '${product.price}', '${product.jutsu}')">
                            BELI SEKARANG
                        </button>
                    </div>
                `;
                
                productScroll.appendChild(li);
            });
        }

        // WhatsApp Checkout
        function buyProduct(productName, productPrice, jutsu) {
            playRasenganSound();
            createShadowClone();
            showNinjaMessage();
            
            const message = `Halo Hokage!
            
Saya ingin memesan:
Alat Ninja: ${productName}
Jutsu: ${jutsu}
Harga: ${productPrice}

Mohon proses pesanan saya!
Terima kasih!`;
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/60192836453?text=${encodedMessage}`;
            
            // Open WhatsApp
            window.open(whatsappURL, '_blank');
        }

        // Mouse Following Effect
        document.addEventListener('mousemove', (e) => {
            const sharingans = document.querySelectorAll('.sharingan');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            sharingans.forEach((sharingan, index) => {
                const speed = 0.05 + (index * 0.01);
                sharingan.style.transform = `translate(${x * 20 * speed}px, ${y * 20 * speed}px) scale(${0.3 + Math.random() * 0.7})`;
            });
        });

        // Initial animations
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.style.opacity = '1';
                showNinjaMessage();
            }, 500);
        });
    </script>
</body>
</html>
